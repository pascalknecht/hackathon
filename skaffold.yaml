  #   context: frontend
  #   docker:
  #       dockerfile: Dockerfile
  #   sync:
  #     manual:
  #       - src: 'frontend/**/*.js'
  #         dest: .

profiles:
  - name: substring
    build:
      local:
        push: true
    deploy:
      kubectl:
        manifests:
          - k8s/staging/*.yaml

deploy:
  kubectl:
    manifests:
    - k8s/local/*.yaml
